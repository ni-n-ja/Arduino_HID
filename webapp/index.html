<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      @charset "utf-8";
      * {
        box-sizing: border-box;
      }
      html,
      body,
      main {
        overflow: hidden;
        height: 100%;
        width: 100%;
        margin: 0;
      }
      #a {
        background-color: white;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
    <script>
      window.onload = () => {
        const xhr = new XMLHttpRequest(),
          method = "GET",
          url = "/api/status";

        xhr.open(method, url, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            var status = xhr.status;
            if (status === 0 || (status >= 200 && status < 400)) {
              color = xhr.responseText;
              console.log(color);
              document
                .getElementById("a")
                .setAttribute("style", `background-color:${color};`);
            } else {
            }
          }
        };
        xhr.send();
      };
    </script>
  </head>

  <body>
    <main>
      <a id="a" href="/"></a>
    </main>
  </body>
</html>
